[package]
name = "vcontrol"
description = "A library for communication with Viessmann heating controllers."
version = "0.3.4"
edition = "2018"
authors = ["Markus Reiter <me@reitermark.us>"]
documentation = "https://docs.rs/vcontrol"
repository = "https://github.com/reitermarkus/vcontrol-rs"
homepage = "https://github.com/reitermarkus/vcontrol-rs"
keywords = ["heating", "control", "automation"]
categories = ["hardware-support"]
exclude = ["/.travis.yml"]
license = "MIT OR Apache-2.0"
readme = "ReadMe.md"

[features]
cli = ["clap", "serde_json"]

[[bin]]
name = "vcontrol"
path = "src/bin/vcontrol.rs"
required-features = ["cli"]

[[bin]]
name = "vclient"
path = "src/bin/vclient.rs"
required-features = ["cli"]

[lib]
name = "vcontrol"

[dependencies]
clap = { version = "2.33", optional = true }
chrono = "0.4"
log = "0.4"
phf = "0.8"
phf_shared = "0.8"
serial = "0.4"
serial-core = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", optional = true }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[build-dependencies]
chrono = "0.4"
phf_shared = "0.8"
phf_codegen = "0.8"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8"
yaml-merge-keys = { version = "0.4.0", features = ["serde_yaml"] }
